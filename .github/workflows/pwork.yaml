name: Clojure Build and Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**' # Ignores any changes in the 'docs' directory

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Cache Clojure Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-build-${{ hashFiles('**/deps.edn') }}
        restore-keys: ${{ runner.os }}-build-${{ hashFiles('**/deps.edn') }}-

    - name: Build with Clojure CLI
      run: clojure -M:fig:bb

