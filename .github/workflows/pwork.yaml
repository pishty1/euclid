name: Clojure Workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.1
      with:
        cli: 1.10.1.693  # Specify the version of Clojure tools-deps

    - name: Cache Clojure Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-build-${{ hashFiles('**/deps.edn') }}
        restore-keys: ${{ runner.os }}-build-${{ hashFiles('**/deps.edn') }}-

    - name: Run Clojure Command
      run: clojure -M:fig:bb

