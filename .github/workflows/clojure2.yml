name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Clojure
    - uses: DeLaGuardo/setup-clojure@12.1
      with:
        cli: latest
        github-token: ${{ github.token }}
        run: clojure -M:fig:bb
          
